<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Trashmandu{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #e6f4ea, #d8f3dc);
            margin: 0;
            padding: 0;
            color: #1b4332;
            background-image: url('https://www.transparenttextures.com/patterns/green-dust-and-scratches.png');
        }

        header, footer {
            background-color: #40916c;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px #2d6a4f;
        }

        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #d8f3dc;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(45, 106, 79, 0.15);
        }

        .quote-box {
            text-align: center;
            font-style: italic;
            font-weight: 600;
            color: #2d6a4f;
            font-size: 1.2rem;
            margin: 25px auto 35px auto;
            padding: 18px 25px;
            border-left: 6px solid #52b788;
            border-radius: 12px;
            max-width: 700px;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 1.5em 0;
        }

        .messages li {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .messages li.success {
            background-color: #d4edda;
            color: rgb(28, 119, 49);
            border: 1px solid #c3e6cb;
        }

        .messages li.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .messages li.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        footer p {
            margin: 0;
            font-weight: 500;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Trashmandu</h1>
    </header>

    <main>
        <div class="quote-box">
            üåø "The Earth is what we all have in common. Let‚Äôs protect it, together." üåè
        </div>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
    </main>

    <footer>
        <p>¬© 2025 Trashmandu | Made with ‚ù§Ô∏è for a greener Nepal</p>
    </footer>

</body>
</html>
