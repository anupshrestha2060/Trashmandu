<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Collector Login | Trashmandu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #d8f3dc, #b7e4c7);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h2 {
            margin-bottom: 20px;
            color: #1b4332;
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: #1b4332;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #95d5b2;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            margin-top: 25px;
            background-color: #40916c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #2d6a4f;
        }
        .back-home {
            margin-top: 15px;
            display: block;
            text-align: center;
            color: #2d6a4f;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link {
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
            color: #1b4332;
        }
        .register-link a {
            color: #40916c;
            text-decoration: none;
            font-weight: 700;
        }
        .register-link a:hover {
            text-decoration: underline;
            color: #2d6a4f;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Collector Login</h2>

    {% if messages %}
      <div style="color: red; font-weight: 600; margin-bottom: 15px;">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}

    <form method="POST" action="{% url 'collector-login' %}">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
    </form>

    <p class="register-link">
        Don't have an account? <a href="{% url 'collector-register' %}">Create one</a>
    </p>

    <a class="back-home" href="{% url 'home' %}">‚Üê Back to Home</a>
</div>



</body>
</html>
