{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Collector Profile</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <style>
    body { font-family: 'Montserrat', sans-serif; background: #f4f7f6; color: #1b4332; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; }
    .card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); margin-bottom: 16px; }
    label { display:block; margin-bottom:6px; font-weight:600 }
    input[type=text], input[type=email], input[type=date], input[type=password] { width:100%; padding:10px; border-radius:6px; border:1px solid #dfe7e0; box-sizing:border-box }
    button { padding:10px 14px; border:none; background:#40916c; color:white; border-radius:8px; cursor:pointer }
    .two-col { display:flex; gap:16px }
    .two-col > div { flex:1 }
    .small { font-size:0.9rem; color:#555 }
    .verified { color:green; font-weight:700 }
    .error { color:red }
  </style>
</head>
<body>
  <div class="container">
    {% if messages %}
      <div class="card">
        {% for m in messages %}
          <p class="{{ m.tags }}">{{ m }}</p>
        {% endfor %}
      </div>
    {% endif %}

    {# Profile update removed per request - profile editing handled elsewhere or disabled #}

    <div class="card">
      <h2>Email</h2>
      <p class="small">Current email: <strong>{{ user.email }}</strong></p>

      <form method="POST" action="" style="margin-top:12px">
        {% csrf_token %}
        <input type="hidden" name="action" value="change_email">
        <label for="new_email">Change email</label>
        <input type="email" id="new_email" name="new_email" value="{{ user.email }}">
        <div style="margin-top:12px"><button type="submit">Update Email</button></div>
      </form>
    </div>

    <div class="card">
      <h2>Change Password</h2>
      <form method="POST" action="">
        {% csrf_token %}
        <input type="hidden" name="action" value="change_password">
        <label for="current_password">Current password</label>
        <input type="password" id="current_password" name="current_password">

        <label for="new_password" style="margin-top:8px">New password</label>
        <input type="password" id="new_password" name="new_password">

        <label for="confirm_password" style="margin-top:8px">Confirm new password</label>
        <input type="password" id="confirm_password" name="confirm_password">

        <div style="margin-top:12px"><button type="submit">Change Password</button></div>
      </form>
    </div>
  </div>
</body>
</html>
